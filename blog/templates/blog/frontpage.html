{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post block">
        <strong>
        <h2  class="subtitle">{{ post.title }}</h2>
    </strong>
        <hr>
        <small>{{ post.dateadded }}</small>
        <p>{{ post.intro }}</p>
        <a href="{% url 'post_detail' post.slug %}">Read more</a>
    </div>
    <br>
{% endfor %}
{% endblock content %}
